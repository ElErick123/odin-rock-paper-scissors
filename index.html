<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- HEADER -->
    <header>
        <h1>Rock Paper Scissors!</h1>
        <p>First to 5 wins!</p>
    </header>

    <main class="wrapper">
        <!-- SCORES -->
        <div class="scores">
            <h3 id="player-score">You: 0</h2>
            <h3 id="computer-score">Computer: 0</h2>
        </div>

        <!-- RESULTS -->
        <h2 id="result"></h2>

        <!-- SELECTIONS -->
        <div class="selections" id="selections">
            <img id="player-selection" src="" alt="" width="200" height="200">
            <span>vs</span>
            <img id="computer-selection" src="" alt="" width="200" height="200">
        </div>

        <!-- BUTTONS -->
        <div class="buttons">
            <button class="button" id="rock-button" onclick="playRound('rock')">ROCK</button>
            <button class="button" id="paper-button" onclick="playRound('paper')">PAPER</button>
            <button class="button" id="scissors-button" onclick="playRound('scissors')">SCISSORS</button>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
